<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer칤a - Fundaci칩n Red de Vida</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- La navbar se cargar치 autom치ticamente aqu칤 -->

    <!-- Header -->
    <section class="section-header">
        <div class="container">
            <h1>Galer칤a</h1>
            <p>Momentos especiales de nuestro trabajo</p>
        </div>
    </section>

    <!-- Galer칤a -->
    <section class="section section-light">
        <div class="container">
            <div class="galeria-grid" id="galeria-grid"></div>
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">칑</button>
            <img id="modal-image" src="" alt="">
            <div class="modal-info">
                <h2 id="modal-title"></h2>
                <p id="modal-category"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Fundaci칩n Red de Vida. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        const imagenes = [
            { id: 1, titulo: 'Actividad de Lectura', imagen: 'images/lectura.jpg', categoria: 'educacion' },
            { id: 2, titulo: 'Jornada de Salud', imagen: 'images/salud.jpg', categoria: 'salud' },
            { id: 3, titulo: 'Evento Comunitario', imagen: 'images/comunidad.jpg', categoria: 'comunidad' },
            { id: 4, titulo: 'Clase Espiritual', imagen: 'images/espiritual.jpg', categoria: 'espiritual' },
            { id: 5, titulo: 'Desayuno Compartido', imagen: 'images/desayuno.jpg', categoria: 'social' },
            { id: 6, titulo: 'Capacitaci칩n Laboral', imagen: 'images/capacitacion.jpg', categoria: 'educacion' }
        ];

        function renderGaleria() {
            const grid = document.getElementById('galeria-grid');
            grid.innerHTML = imagenes.map(img => `
                <div class="galeria-card" onclick="openModal('${img.imagen}', '${img.titulo}', '${img.categoria}')">
                    <img src="${img.imagen}" alt="${img.titulo}">
                    <div class="galeria-overlay"><span class="expand-btn">游댌</span></div>
                    <div class="galeria-footer"><h3>${img.titulo}</h3></div>
                </div>
            `).join('');
        }

        function openModal(img, titulo, categoria) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-image').src = img;
            document.getElementById('modal-title').textContent = titulo;
            document.getElementById('modal-category').textContent = 'Categor칤a: ' + categoria;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        renderGaleria();
    </script>
    <script src="js/navbar-loader.js"></script>
</body>
</html>
